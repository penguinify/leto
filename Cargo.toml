[package]
name = "leto"
version = "0.1.0"
edition = "2024"

[dependencies]
muda = "0.17.1"
open = "5.3.2"
serde = "1.0.219"
serde_json = "1.0.142"
tao = "0.34.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
wry = {version = "0.52.1", features = ["devtools"]}

[package.metadata.bundle]
name = "leto" # The display name of your app
identifier = "com.penguinify.leto" # A unique identifier, reverse-DNS is standard
icon = ["icons/icon.icns"] # Path to your app icon(s). .icns for macOS.
resources = ["scripts"] # IMPORTANT: List of directories/files to copy into the bundle.
osx_minimum_system_version = "10.13"
short_description = "discord wrapper written in rust"
copyright = "Licensed under the GPL-3.0."

[profile.dev]
debug = true
debug-assertions = true

[profile.release]
debug = false
debug-assertions = false
